<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="message-container">
        <textarea 
            id="message"
            maxlength="150"
            placeholder="Type your message...">
        </textarea>

        <div class="counter">
            <span id="count">0</span>/150
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
