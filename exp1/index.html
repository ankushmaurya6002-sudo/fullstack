<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container{
            width:350px;
            margin:50px auto;
            background:#fff;
            padding:20px;
            border-radius:8px;
        }
        label{
            font-weight:bold;
        }
        input{
            width:100%;
            padding:8px;
            margin:8px 0 15px 0;
        }
        button{
            width:100%;
            padding:10px;
            background-color:#007BFF;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;

        }
        button:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>

    <form>
        <!--Name-->
        <label for="name">Full Name</label>
        <input type="text"
                id = "name"
                name = "name"
                placeholder = "Enter your name"
                required
                pattern="[A-Za-z\s]{3,}"
                title="Name should contain only letters and at least 3 characters">

        <!--Email-->
        <label for="email">Email</label>
        <input type = "email"
                id = "email"
                name = "email"
                placeholder = "Enter your email"
                required
                >
        
        <!--Age-->
        <label for ="age">Age</label>
        <input type = "number"
                id = "age"
                name = "age"
                min = 18
                max = 60
                required
                placeholders = "Enter your age"
                >
        <button type = "submit">Register</button>

    </form>
</div>
</body>


</html>
